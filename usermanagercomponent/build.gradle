apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile(name: 'componentbus-release', ext: 'aar')
    compile(name: 'baseconnection-release', ext: 'aar')
    compile(name: 'httptranscomponentutils-debug', ext: 'aar')
    compile(name: 'datamanagerutil-release', ext: 'aar')
    compile project(':usermanagerutils')
//    compile(name: 'usermanagerutils-release', ext: 'aar')
    compile 'com.zhy:okhttputils:2.6.2'
    compile 'com.google.code.gson:gson:2.7'
}
